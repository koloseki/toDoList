<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>To do app</title>
    <script src="main.js" defer></script>
  </head>
  <body>

    <dialog class="folderModal">
      <button class="closeNewFolderModal">x</button>
        <form>
          <h3>Name your folder</h3>
          <input type="text" id="FolderName" placeholder="Your's Folder Name" required> </input>
        </form>
        <button class="createNewFolderModal" onclick=CreateNewFolder(FolderName.value) >Create</button>
    </dialog>

    <dialog class="DestroyFolderModal">
        <h3>Choose the fate of the folder</h3>
        <div class="chooseButtons">
          <button class="closeDestroyFolderModal">Let him live</button>
          <button  class="DestroyFolder">Let him die</button>
        </div>
    </dialog>

    <dialog class="createNewTaskModal">
      <h3>Creating a new task</h3>
      <form class="createNewTask">
        <label for="TaskName">The name of new task</label>
        <input class="NewFolderName" id="TaskName">
      </form>
      <button id="createNewTaskButton">Create</button>
    </dialog>


    <header>

      <h1>To do app</h1>

    </header>

    <main>
      <div class="sidebar">
        <h3>Folders</h3>
        <button class="newFolder">Add new Folder</button>
        <button class="OpenDestroyFolderModal">Delete selcted Folder</button>
        <ul class="folders">

        </ul>

      </div>

      <div class="mainsection">
        tasks:
          <button class="addNewTask">Add new task</button>
      <div class="tasks">

      </div>

        <footer>
          Footer section
        </footer>
      </div>
    </main>






  </body>
</html>
