<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>To do app</title>
    <script src="main.js" defer></script>
  </head>
  <body>

    <dialog class="folderModal">
        <form>
          <h3>Create new folder</h3>
          <input type="text" id="FolderName" placeholder="Yours Folder Name" required> </input>
        </form>
        <button class="createNewFolderModal" onclick=CreateNewFolder(FolderName.value) >Create</button>
    </dialog>

    <dialog class="DestroyFolderModal folderModal">
        <h3>Are you sure you want to delete "<span id="nameOfDeletingFolder"></span>" ?</h3>
        <div class="chooseButtons">
          <button class="closeDestroyFolderModal">Keep it</button>
          <button  class="DestroyFolder">Delete</button>
        </div>
    </dialog>

    <dialog class="createNewTaskModal folderModal">
      <h3>Creating a new task</h3>
      <form class="createNewTask">
        <label for="TaskName">The name of new task</label>
        <input class="NewFolderName" id="TaskName">
        <br>
        <label for="TaskDescription">The description of new task</label>
        <input class="NewFolderDescription" id="TaskDescription">
        <br>
        
      </form>
      <button id="createNewTaskButton">Create</button>
    </dialog>


    <header>

      <h1>To do app</h1>

    </header>

    <main>
      <div class="sidebar">
        <h3>Folders</h3>
        <div class="controlFolderButtons">
          <button class="newFolder"><img src="folderPlus.svg" width="20" alt="New Folder Icon"></button>
          <button class="OpenDestroyFolderModal"><img src="trashCan.svg" width="20" alt="Delete Folder Icon"></button>
        </div>
        <ul class="folders">

        </ul>

      </div>

      <div class="mainSection">
      <div class="AllTasks">
        <div class="tasks">
          
        </div>
        <button class="addNewTask"><img src="plus-solid.svg" alt="Add new task button" width="32px"> </button>
      </div>
        <footer>
          Copyright &copy; koloseki <a class="gitLink" href="https://github.com/koloseki"><img class="imgOfGithub" src="github.svg" height="30vh" width="auto" alt="github"></a>
        </footer>
      </div>
    </main>

  </body>
</html>
